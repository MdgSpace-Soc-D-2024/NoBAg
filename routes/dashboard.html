                <button class="tab active">My Projects</button>
                <button class="tab">Shared Projects</button>
            </div>
            <table id="preview" class="table table-dark table-bordered">

                    <th>Serial No.</th>
                    <th>Project Name</th>
                    <th>Role</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Action</th>
                </thead>
                <thead id="showPlaylist"></thead>
            </table>
